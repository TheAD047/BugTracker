<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
    <body>
        <div th:replace="header"></div>
        <h1>Project Record</h1>
        <table class="table">
            <thead>
                <th scope="col">Project ID</th>
                <th scope="col">Client Name</th>
                <th scope="col">Active Status</th>
                <th scope="col">Marked for Iteration</th>
                <th scope="col">Start Date</th>
                <th scope="col">Deadline</th>
                <th scope="col">Completion Date</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr th:each="proj : ${projects}">
                    <td th:text="${proj.projectID}">Project ID</td>
                    <td th:text="${proj.clientName}">Client Name</td>
                    <td th:text="${proj.inProgressIndicator}">Active Status</td>
                    <td th:text="${proj.iterationIndicator}">Marked for Iteration</td>
                    <td th:text="${proj.startDate}">Start Date</td>
                    <td th:text="${proj.deadline}">Deadline</td>
                    <td th:text="${proj.completionDate}">Completion Date</td>
                    <td><a class="btn btn-primary" href="#" th:href="@{/Projects/{client}(client=${proj.clientName})}">Client Details</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
