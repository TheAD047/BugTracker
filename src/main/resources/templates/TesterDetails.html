<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Tester Details</title>
</head>
    <body>
        <div th:replace="header"></div>
        <h2 th:text="${tester.testerFirstName} + ' ' + ${tester.testerLastName}">Name</h2>
        <table class="table">
            <thead>
            <th scope="col">Error ID</th>
            <th scope="col">Error Type</th>
            <th scope="col">Severity</th>
            <th scope="col">Error Notes</th>
            <th scope="col">Project ID</th>
            <th scope="col">Date Found</th>
            <th scope="col">Devs Assigned</th>
            <th scope="col">Active Status</th>
            </thead>
            <tbody>
            <tr th:each="bug : ${bugs}">
                <td th:text="${bug.errorID}">Error ID</td>
                <td th:text="${bug.errorType}">Error Type</td>
                <td th:text="${bug.severity}">Severity</td>
                <td th:text="${bug.errorNotes}">Error Notes</td>
                <td th:text="${bug.projectID}">Project ID</td>
                <td th:text="${bug.dateFound}">Date Found</td>
                <td th:text="${bug.devsAssigned}">Devs Assigned</td>
                <th th:text="${bug.activeIndicator}">Active Status</th>
            </tr>
            </tbody>
        </table>
    </body>
</html>
