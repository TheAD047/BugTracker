<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="header"></div>
    <h2 th:text="${project.clientName}">Client Name</h2>
    <table class="table">
        <thead>
            <th scope="col">Project ID</th>
            <th scope="col">Active Status</th>
            <th scope="col">Marked for Iteration</th>
            <th scope="col">Start Date</th>
            <th scope="col">Deadline</th>
            <th scope="col">Completion Date</th>
        </thead>
        <tbody>
            <tr>
                <td th:text="${project.projectID}">Project ID</td>
                <td th:text="${project.inProgressIndicator}">Active Status</td>
                <th th:text="${project.iterationIndicator}">Marked for Iteration</th>
                <td th:text="${project.startDate}">Start Date</td>
                <th th:text="${project.deadline}">Deadline</th>
                <th th:text="${project.completionDate}">Completion Date</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
