<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Header</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Bugs">Bugs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Testers">Testers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Devs">Developers</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-primary" href="#" th:href="@{/login}">Login</a>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a class="btn btn-primary" href="#" th:href="@{/Register}">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
