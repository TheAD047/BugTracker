<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Developer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
    <body>
        <div th:replace="header"></div>
        <h1>Dev Details</h1>
        <table class="table">
            <thead>
                <th scope="col">Dev ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr th:each="dev : ${devs}">
                    <td th:text="${dev.devID}">Dev ID</td>
                    <td th:text="${dev.devFirstName} + ' ' + ${dev.devLastName}">First Name</td>
                    <td th:text="${dev.devEmail}"></td>
                    <td><a class="btn btn-primary" href="#" th:href="@{/Devs/{id}(id=${dev.devID})}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
