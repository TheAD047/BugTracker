<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Developer Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
    <body>
        <div th:replace="header"></div>
        <div class="text-center">
            <h1>Dev Details</h1>
            <p> </p>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a href="/addDev" class="btn btn-primary">Add a Developer</a>
            </div>
        </div>
        <hr>
        <table class="table">
            <thead>
                <th scope="col">Dev ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr th:each="dev : ${devs}">
                    <td th:text="${dev.devID}">Dev ID</td>
                    <td th:text="${dev.devFirstName} + ' ' + ${dev.devLastName}">First Name</td>
                    <td th:text="${dev.devEmail}"></td>
                    <td><a class="btn btn-primary" href="#" th:href="@{/Devs/{id}(id=${dev.devID})}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
