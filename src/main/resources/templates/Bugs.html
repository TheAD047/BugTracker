<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Bug Record</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
    <body>
        <div th:replace="header"></div>
        <div class="text-center">
            <h1>Bug Record</h1>
            <p> </p>
            <a class="btn btn-primary" href="/addBug">Add a Bug</a>
        </div>
        <hr>
        <table class="table" >
            <thead>
                <th scope="col">Error ID</th>
                <th scope="col">Error Type</th>
                <th scope="col">Severity</th>
                <th scope="col">Error Notes</th>
                <th scope="col">Project ID</th>
                <th scope="col">Date Found</th>
                <th scope="col">Found By</th>
                <th scope="col">Devs Assigned</th>
                <th scope="col">Active Status</th>
            </thead>
            <tbody>
                <tr th:each="bug : ${bugs}">
                    <td th:text="${bug.errorID}">Error ID</td>
                    <td th:text="${bug.errorType}">Error Type</td>
                    <td th:text="${bug.severity}">Severity</td>
                    <td th:text="${bug.errorNotes}">Error Notes</td>
                    <td th:text="${bug.projectID}">Project ID</td>
                    <td th:text="${bug.dateFound}">Date Found</td>
                    <td th:text="${bug.foundByTester}">Found By</td>
                    <td th:text="${bug.devsAssigned}">Devs Assigned</td>
                    <th th:text="${bug.activeIndicator}">Active Status</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
